#
# Message in A bottle Docker Compose file
#

version: "3.6"

services:
  db_messages:
    image: postgres:13
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      # this is only for development purpose
      - "5342:5342"
    env_file:
      - env_file

  mib_messages:
    <<:
      # Building the image
      &mib_messages
      image: "mib-messages:latest"
      build:
        context: .
        dockerfile: Dockerfile

    ports:
      - "8080:8080"
    env_file:
      - env_file
    environment:
      - POSTGRES_HOST=db_messages
    depends_on:
      - db_messages
      - migrations_messages

  
  migrations_messages:
    #
    # this service is used to apply migrations on db
    #
    <<: *mib_messages
    command: flask db upgrade
    env_file:
      - env_file
    environment:
      - POSTGRES_HOST=db
    restart: on-failure
    depends_on:
      - db_messages

# Declaring all volumes
volumes:
  pgdata: null # for maintaing db data
